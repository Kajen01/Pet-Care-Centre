<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Care-Centre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
     <header class="header">
        <div class="heading">
            <img src="./images/animal.png" width="40px" height="40px" alt="Foot print icon">
            <h1>Pet Care</h1>
        </div>
        <div class="navigator">
            <p>Home</p>
            <p>About</p>
            <p>Shop</p>
            <p>Services</p>
            <p>Plan</p>
            <p>Contact</p>
        </div>
        <div class="options">
            <img src="./images/store.png" width="40px" height="40px" alt="store icon">
            <img src="./images/contact.png" width="40px" height="40px" alt="contact icon">
        </div>
     </header>
     <div class="login">
        <form action="" class="loginform">
            <h3>Sign In</h3>
            <input type="email" name="" class="email" placeholder="Enter your e-mail">
            <input type="password" name="" class="password" placeholder="Enter your password">
            
            <input type="checkbox" name="" class="remember">
            <p>Remember Me</p>
        </form>
     </div>

     <!-- nav section -->
      <nav class="nav-bar">
        
      </nav>



    <script src="script.js"></script>
</body>
</html>
